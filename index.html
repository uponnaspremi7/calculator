<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span id="display-value">0</span>
        </div>
        <div class="buttons">
            <!-- Scientific functions -->
            <button class="btn function" data-fn="sin">sin</button>
            <button class="btn function" data-fn="cos">cos</button>
            <button class="btn function" data-fn="tan">tan</button>
            <button class="btn function" data-fn="log">log</button>
            <button class="btn function" data-fn="ln">ln</button>
            <button class="btn function" data-fn="sqrt">√</button>
            <button class="btn function" data-fn="square">x²</button>
            <button class="btn function" data-fn="exp">eˣ</button>

            <!-- Core functions -->
            <button class="btn function" id="clear">AC</button>
            <button class="btn function" id="toggle-sign">+/-</button>
            <button class="btn function" id="percentage">%</button>
            <button class="btn operator" data-operator="divide">÷</button>

            <!-- Numbers -->
            <button class="btn number" data-number="7">7</button>
            <button class="btn number" data-number="8">8</button>
            <button class="btn number" data-number="9">9</button>
            <button class="btn operator" data-operator="multiply">×</button>

            <button class="btn number" data-number="4">4</button>
            <button class="btn number" data-number="5">5</button>
            <button class="btn number" data-number="6">6</button>
            <button class="btn operator" data-operator="subtract">−</button>

            <button class="btn number" data-number="1">1</button>
            <button class="btn number" data-number="2">2</button>
            <button class="btn number" data-number="3">3</button>
            <button class="btn operator" data-operator="add">+</button>

            <button class="btn number" id="btn-zero" data-number="0">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn operator" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
